<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <title>UX form</title>
</head>
<body>
</head>

<body>

<section id="container">


<form>
    <h3>
        Confirm Primary next of kin details
        <small class="text-muted"><br/>Please double check and confirm your next of kin details</small>
      </h3>
      <br/>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="email" class="form-control" id="inputfirstname" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Last Name</label>
            <input type="email" class="form-control" id="inputlastname" placeholder="Last Name">
          </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="form-group col-md-4">
        <label for="inputEmail4">Phone</label>
        <input required type="email" class="form-control" id="inputphone" placeholder="Phone">
      </div>
      <div class="form-group col-md-5">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-5">
        <label for="inputEmail4">Date Of Birth</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Date Of Birth">
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect2">Please choose your ethnicity</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>European</option>
          <option>Maori</option>
          <option>Polynesian</option>
          <option>Asian</option>
          <option>Other</option>
        </select>
      </div>


    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Is this information true and accurate?
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Yes</button>
  </form>



</section>
</body>

<style>
#container {
border: black;
justify-content: center;
display: flex;
padding-top: 10%;
padding-bottom: 10%;


}
h1 {
  font-family: 'Courier New', Courier, monospace;

}

body {
background-image: url("assets/img/background.jpg");
background-repeat: no-repeat, repeat;
 
}

.button {
      background-color: rgb(255, 255, 255);
      border: 2px solid black;
      color: rgb(0, 0, 0);
      padding: 5px 10px;
      text-align: center;
      display: inline-block;
      font-size: 20px;
      margin: 10px 30px;
      cursor: pointer;
  }
</style>
</html>
